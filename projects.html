      <!-- Filters -->
      <div class="project-filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="web">Web Application Development</button>
        <button class="filter-btn" data-filter="uiux">UI / UX Design</button>

      <!-- Project Grid -->

        <a href="travellist.html" class="project-link" data-category="web">
          <div class="project-card">
            <img src="img/travellist.png" alt="Travel List App" />
            <h3>Travel List App</h3>
          </div>

        <a href="pizzashop.html" class="project-link" data-category="web">

        <a href="musicplaylist.html" class="project-link" data-category="web">

        <a href="escaperoom.html" class="project-link" data-category="unity">

  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© KaiWen. All Rights Reserved.</p>
  </footer>

  <!-- Filter Script -->
  <script>
    const filterButtons = document.querySelectorAll(".filter-btn");
    const projects = document.querySelectorAll(".project-link");

    filterButtons.forEach(button => {
      button.addEventListener("click", () => {
        filterButtons.forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");

        const filter = button.dataset.filter;

        projects.forEach(project => {
          const category = project.dataset.category;
          project.style.display =
            filter === "all" || category === filter ? "block" : "none";
        });
      });
    });
  </script>

</body>
